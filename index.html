  <style>
    /* Global Styles with a tiled goose background */
    body { 
      font-family: 'Roboto', sans-serif; 
      text-align: center; 
      padding: 50px; 
      /* Lighter dark background for better contrast with goose tiles */
      background: #222 url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Goose-icon.svg') repeat;
      background-size: 70px 70px;
      color: #eee;
      margin: 0;
    }
    /* Rainbow Animated Header */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
      margin-bottom: 10px;
    }
    /* Paragraph Styling */
    p {
      color: #ccc;
      font-size: 1.2em;
    }
    /* Dropdown Styling */
    select {

      font-size: 16px; 
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #eee;
    }
    /* Goose-Shaped Button */
    button {
      position: relative;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Goose-icon.svg') no-repeat center;
      background-size: cover;
      width: 150px;
      height: 150px;
      border: 3px solid #fff; /* White border for contrast */
      outline: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      /* Custom clip-path approximating a goose shape */
      clip-path: polygon(10% 30%, 30% 10%, 70% 10%, 90% 30%, 95% 50%, 90% 70%, 70% 90%, 30% 90%, 10% 70%, 5% 50%);
    }
    button:hover {
      transform: scale(1.1);
    }
    /* Button Text Overlay */
    button span {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      color: #fff;
      pointer-events: none;
    }
    /* Content Display Area */
    #content { 
      margin-top: 30px; 
      font-size: 1.5em; 
      color: #fafafa; 
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      white-space: pre-line;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    /* Rainbow Animation Keyframes */
    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }
  </style>
</head>
